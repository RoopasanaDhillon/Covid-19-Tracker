<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1> Corona Virus Tracker</h1>
        <h2>(Covid-19)</h2>
        <h3 id="date">Date Time </h3>
        <form>
            <input type="text" id="srch" list="countries" placeholder="Enter the country name">
            <datalist id="countries">
                <option> </option>
            </datalist>
            <button>Search</button>
        </form>
        <h2 id="name-country">Welcome to the covid-19 Tracker!!</h2>
        <div class="content">
            <div class="box confirmed">
                <p>Confirmed</p>
                <h3>0</h3>
                <p>New Confirmed</p>
                <h3>0</h3>
            </div>
            <div class="box deaths">
                <p>Deaths</p>
                <h3>0</h3>
                <p>New Deaths</p>
                <h3>0</h3>
            </div>
            <div class="box recovered">
                <p>Recovered</p>
                <h3>0</h3>
                <p>New Recovered</p>
                <h3>0</h3>
            </div>
        </div>
        <div class="error"></div>
    </div>
    <script src="covid.js"> </script>
</body>

</html>
